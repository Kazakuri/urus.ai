  <input type="checkbox" name="hamburger" id="hamburger">
  <div id="hamburger-menu" class="block lg:hidden">
    <div class="flex">
      <label for="hamburger">
          <div class="flex items-center px-3 py-2 border rounded text-red-200 border-red-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
            </svg>
          </div>
      </label>
    </div>
  </div>
  <div id="menu" class="w-full hidden flex-grow lg:block lg:flex lg:items-center lg:justify-end lg:w-auto">
    <div>
      {% match user %}
        {% when Some with (val) %}
          <div class="avatar">
            <a href="/profile" aria-haspopup="true">
              <img src="https://via.placeholder.com/32x32" alt="" />
              <span>{{ val.display_name }}</span>
            </a>
            <ul class="dropdown" aria-label="submenu">
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
          </div>
        {% when None %}
          <a href="/login" class="nav-button">
            Login
          </a>
          <a href="/register" class="nav-button">
            Register
          </a>
      {% endmatch %}
    </div>
  </div>
</nav>
