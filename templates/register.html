{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block head %}
  <style>
    #image {
      background-image: url(https://via.placeholder.com/468x468);
    }
  </style>
{% endblock %}

{% block content %}
  <div class="content">
    <div class="modal-form">
      <div id="image"></div>
      <form action="/register" method="POST">
        <div>
          <label for="display_name">
            Username
          </label>
          <input name="display_name" type="text" placeholder="Username" required focus>
        </div>
        <div>
          <label for="email">
            Email
          </label>
          <input name="email" type="email" placeholder="Email" required>
        </div>
        <div>
          <label for="password">
            Password
          </label>
          <input name="password" type="password" placeholder="********" required>
        </div>
        <div>
          <button type="submit">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
